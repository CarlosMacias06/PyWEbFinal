<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tienes un archivo de estilos, mantén esta línea -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            display: inline-block;
        }
        h1 {
            color: #333333;
        }
        p {
            font-size: 18px;
            color: #666666;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Panel Principal</h1>
        <p>Has iniciado sesión correctamente o te has registrado con éxito.</p>
        <a href="index.html" class="btn">Regresar al Inicio</a>
    </div>
</body>
</html>
